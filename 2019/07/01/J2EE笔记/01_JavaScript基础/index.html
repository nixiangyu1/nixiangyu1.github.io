        <h1 id="今日内容"><a href="#今日内容" class="headerlink" title="今日内容"></a>今日内容</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">1. JavaScript基础</span><br></pre></td></tr></table></figure>

<h2 id="JavaScript："><a href="#JavaScript：" class="headerlink" title="JavaScript："></a>JavaScript：</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><span class="line">* 概念：	一门客户端脚本语言</span><br><span class="line">	* 运行在客户端浏览器中的。每一个浏览器都有JavaScript的解析引擎</span><br><span class="line">	* 脚本语言：不需要编译，直接就可以被浏览器解析执行了</span><br><span class="line"></span><br><span class="line">* 功能：</span><br><span class="line">	* 可以来增强用户和html页面的交互过程，可以来控制html元素，让页面有一些动态的效果，增强用户的体验。</span><br><span class="line"></span><br><span class="line">* JavaScript发展史：</span><br><span class="line">	1. 1992年，Nombase公司，开发出第一门客户端脚本语言，专门用于表单的校验。命名为 ： C--	，后来更名为：ScriptEase</span><br><span class="line">	2. 1995年，Netscape(网景)公司，开发了一门客户端脚本语言：LiveScript。后来，请来SUN公司的专家，修改LiveScript，命名为JavaScript</span><br><span class="line">	3. 1996年，微软抄袭JavaScript开发出JScript语言</span><br><span class="line">	4. 1997年，ECMA(欧洲计算机制造商协会)，制定出客户端脚本语言的标准：ECMAScript，就是统一了所有客户端脚本语言的编码方式。</span><br><span class="line"></span><br><span class="line">	* JavaScript = ECMAScript + JavaScript自己特有的东西(BOM+DOM)</span><br><span class="line"></span><br><span class="line">* ECMAScript：客户端脚本语言的标准</span><br><span class="line">	1. 基本语法：</span><br><span class="line">		1. 与html结合方式</span><br><span class="line">			1. 内部JS：</span><br><span class="line">				* 定义&lt;script&gt;，标签体内容就是js代码</span><br><span class="line">			2. 外部JS：</span><br><span class="line">				* 定义&lt;script&gt;，通过src属性引入外部的js文件</span><br><span class="line"></span><br><span class="line">			* 注意：</span><br><span class="line">				1. &lt;script&gt;可以定义在html页面的任何地方。但是定义的位置会影响执行顺序。</span><br><span class="line">				2. &lt;script&gt;可以定义多个。</span><br><span class="line">		2. 注释</span><br><span class="line">			1. 单行注释：//注释内容</span><br><span class="line">			2. 多行注释：/*注释内容*/</span><br><span class="line">		3. 数据类型：</span><br><span class="line">			1. 原始数据类型(基本数据类型)：</span><br><span class="line">				1. number：数字。 整数/小数/NaN(not a number 一个不是数字的数字类型)</span><br><span class="line">				2. string：字符串。 字符串  &quot;abc&quot; &quot;a&quot; &apos;abc&apos;</span><br><span class="line">				3. boolean: true和false</span><br><span class="line">				4. null：一个对象为空的占位符</span><br><span class="line">				5. undefined：未定义。如果一个变量没有给初始化值，则会被默认赋值为undefined</span><br><span class="line">				</span><br><span class="line">			2. 引用数据类型：对象</span><br><span class="line">			</span><br><span class="line">		4. 变量</span><br><span class="line">			* 变量：一小块存储数据的内存空间</span><br><span class="line">			* Java语言是强类型语言，而JavaScript是弱类型语言。</span><br><span class="line">				* 强类型：在开辟变量存储空间时，定义了空间将来存储的数据的数据类型。只能存储固定类型的数据</span><br><span class="line">				* 弱类型：在开辟变量存储空间时，不定义空间将来的存储数据类型，可以存放任意类型的数据。</span><br><span class="line">			* 语法：</span><br><span class="line">				* var 变量名 = 初始化值;</span><br><span class="line">			</span><br><span class="line">			* typeof运算符：获取变量的类型。</span><br><span class="line">				* 注：null运算后得到的是object</span><br><span class="line">		5. 运算符</span><br><span class="line">			1. 一元运算符：只有一个运算数的运算符</span><br><span class="line">				++，-- ， +(正号)  </span><br><span class="line">				* ++ --: 自增(自减)</span><br><span class="line">					* ++(--) 在前，先自增(自减)，再运算</span><br><span class="line">					* ++(--) 在后，先运算，再自增(自减)</span><br><span class="line">				* +(-)：正负号</span><br><span class="line">			    * 注意：在JS中，如果运算数不是运算符所要求的类型，那么js引擎会自动的将运算数进行类型转换</span><br><span class="line">                    * 其他类型转number：</span><br><span class="line">                        * string转number：按照字面值转换。如果字面值不是数字，则转为NaN（不是数字的数字）</span><br><span class="line">                        * boolean转number：true转为1，false转为0</span><br><span class="line">			2. 算数运算符</span><br><span class="line">				+ - * / % ...</span><br><span class="line"></span><br><span class="line">			3. 赋值运算符</span><br><span class="line">				= += -+....</span><br><span class="line"></span><br><span class="line">			4. 比较运算符</span><br><span class="line">				&gt; &lt; &gt;= &lt;= == ===(全等于)</span><br><span class="line">				* 比较方式</span><br><span class="line">                  1. 类型相同：直接比较</span><br><span class="line">                      * 字符串：按照字典顺序比较。按位逐一比较，直到得出大小为止。</span><br><span class="line">                  2. 类型不同：先进行类型转换，再比较</span><br><span class="line">                      * ===：全等于。在比较之前，先判断类型，如果类型不一样，则直接返回false</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line">	5. 逻辑运算符</span><br><span class="line">		&amp;&amp; || !</span><br><span class="line">		* 其他类型转boolean：</span><br><span class="line">                 1. number：0或NaN为假，其他为真</span><br><span class="line">                 2. string：除了空字符串(&quot;&quot;)，其他都是true</span><br><span class="line">                 3. null&amp;undefined:都是false</span><br><span class="line">                 4. 对象：所有对象都为true</span><br><span class="line">	</span><br><span class="line">	6. 三元运算符</span><br><span class="line">		? : 表达式</span><br><span class="line">		var a = 3;</span><br><span class="line">        var b = 4;</span><br><span class="line"></span><br><span class="line">        var c = a &gt; b ? 1:0;</span><br><span class="line">		* 语法：</span><br><span class="line">			* 表达式? 值1:值2;</span><br><span class="line">			* 判断表达式的值，如果是true则取值1，如果是false则取值2；</span><br><span class="line">	</span><br><span class="line">6. 流程控制语句：</span><br><span class="line">	1. if...else...</span><br><span class="line">	2. switch:</span><br><span class="line">		* 在java中，switch语句可以接受的数据类型： byte int shor char,枚举(1.5) ,String(1.7)</span><br><span class="line">			* switch(变量):</span><br><span class="line">				case 值:</span><br><span class="line">		* 在JS中,switch语句可以接受任意的原始数据类型</span><br><span class="line">	3. while</span><br><span class="line">	4. do...while</span><br><span class="line">	5. for</span><br><span class="line">7. JS特殊语法：</span><br><span class="line">	1. 语句以;结尾，如果一行只有一条语句则 ;可以省略 (不建议)</span><br><span class="line">	2. 变量的定义使用var关键字，也可以不使用</span><br><span class="line">      		* 用： 定义的变量是局部变量</span><br><span class="line">              * 不用：定义的变量是全局变量(不建议)</span><br><span class="line"></span><br><span class="line">8. 练习：99乘法表</span><br><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html lang=&quot;en&quot;&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">    &lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">    &lt;title&gt;99乘法表&lt;/title&gt;</span><br><span class="line">    &lt;style&gt;</span><br><span class="line">        td&#123;</span><br><span class="line">            border: 1px solid;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &lt;/style&gt;</span><br><span class="line"></span><br><span class="line">    &lt;script&gt;</span><br><span class="line"></span><br><span class="line">        document.write(&quot;&lt;table  align=&apos;center&apos;&gt;&quot;);</span><br></pre></td></tr></table></figure>

<p>​            </p>

ne">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br></pre></td><td class="code"><pre><span class="line">		        //1.完成基本的for循环嵌套，展示乘法表</span><br><span class="line">		        for (var i = 1; i &lt;= 9 ; i++) &#123;</span><br><span class="line">		            document.write(&quot;&lt;tr&gt;&quot;);</span><br><span class="line">		            for (var j = 1; j &lt;=i ; j++) &#123;</span><br><span class="line">		                document.write(&quot;&lt;td&gt;&quot;);</span><br><span class="line">		</span><br><span class="line">		                //输出  1 * 1 = 1</span><br><span class="line">		                document.write(i + &quot; * &quot; + j + &quot; = &quot; + ( i*j) +&quot;&amp;nbsp;&amp;nbsp;&amp;nbsp;&quot;);</span><br><span class="line">		</span><br><span class="line">		                document.write(&quot;&lt;/td&gt;&quot;);</span><br><span class="line">		            &#125;</span><br><span class="line">		            /*//输出换行</span><br><span class="line">		            document.write(&quot;&lt;br&gt;&quot;);*/</span><br><span class="line">		</span><br><span class="line">		            document.write(&quot;&lt;/tr&gt;&quot;);</span><br><span class="line">		        &#125;</span><br><span class="line">		</span><br><span class="line">		        //2.完成表格嵌套</span><br><span class="line">		        document.write(&quot;&lt;/table&gt;&quot;);</span><br><span class="line">		</span><br><span class="line">		    &lt;/script&gt;</span><br><span class="line">		&lt;/head&gt;</span><br><span class="line">		&lt;body&gt;</span><br><span class="line">		</span><br><span class="line">		&lt;/body&gt;</span><br><span class="line">		&lt;/html&gt;</span><br><span class="line"></span><br><span class="line">	2. 基本对象：</span><br><span class="line">		1. Function：函数(方法)对象</span><br><span class="line">            1. 创建：</span><br><span class="line">                1. var fun = new Function(形式参数列表,方法体);  //忘掉吧</span><br><span class="line">                2. </span><br><span class="line">                    function 方法名称(形式参数列表)&#123;</span><br><span class="line">                        方法体</span><br><span class="line">                    &#125;</span><br><span class="line"></span><br><span class="line">                3. </span><br><span class="line">                   var 方法名 = function(形式参数列表)&#123;</span><br><span class="line">                        方法体</span><br><span class="line">                   &#125;</span><br><span class="line">            2. 方法：</span><br><span class="line"></span><br><span class="line">            3. 属性：</span><br><span class="line">                length:代表形参的个数</span><br><span class="line">            4. 特点：</span><br><span class="line">                1. 方法定义是，形参的类型不用写,返回值类型也不写。</span><br><span class="line">                2. 方法是一个对象，如果定义名称相同的方法，会覆盖</span><br><span class="line">                3. 在JS中，方法的调用只与方法的名称有关，和参数列表无关</span><br><span class="line">                4. 在方法声明中有一个隐藏的内置对象（数组），arguments,封装所有的实际参数</span><br><span class="line">            5. 调用：</span><br><span class="line">                方法名称(实际参数列表);</span><br><span class="line">		</span><br><span class="line">		2. Array:数组对象</span><br><span class="line">            1. 创建：</span><br><span class="line">                1. var arr = new Array(元素列表);</span><br><span class="line">                2. var arr = new Array(默认长度);</span><br><span class="line">                3. var arr = [元素列表];</span><br><span class="line">            2. 方法</span><br><span class="line">                join(参数):将数组中的元素按照指定的分隔符拼接为字符串</span><br><span class="line">                push()	向数组的末尾添加一个或更多元素，并返回新的长度。</span><br><span class="line">            3. 属性</span><br><span class="line">                length:数组的长度</span><br><span class="line">            4. 特点：</span><br><span class="line">                1. JS中，数组元素的类型可变的。</span><br><span class="line">                2. JS中，数组长度可变的。</span><br><span class="line">		3. Boolean</span><br><span class="line">		4. Date：日期对象</span><br><span class="line">            1. 创建：</span><br><span class="line">                var date = new Date();</span><br><span class="line"></span><br><span class="line">            2. 方法：</span><br><span class="line">                toLocaleString()：返回当前date对象对应的时间本地字符串格式</span><br><span class="line">                getTime():获取毫秒值。返回当前如期对象描述的时间到1970年1月1日零点的毫秒值差</span><br><span class="line">		5. Math：数学对象</span><br><span class="line">            1. 创建：</span><br><span class="line">                * 特点：Math对象不用创建，直接使用。  Math.方法名();</span><br><span class="line"></span><br><span class="line">            2. 方法：</span><br><span class="line">                random():返回 0 ~ 1 之间的随机数。 含0不含1</span><br><span class="line">                ceil(x)：对数进行上舍入。</span><br><span class="line">                floor(x)：对数进行下舍入。</span><br><span class="line">                round(x)：把数四舍五入为最接近的整数。</span><br><span class="line">            3. 属性：</span><br><span class="line">                PI</span><br><span class="line">		6. Number</span><br><span class="line">		7. String</span><br><span class="line">		8. RegExp：正则表达式对象</span><br><span class="line">			1. 正则表达式：定义字符串的组成规则。</span><br><span class="line">				1. 单个字符:[]</span><br><span class="line">					如： [a] [ab] [a-zA-Z0-9_]</span><br><span class="line">					* 特殊符号代表特殊含义的单个字符:</span><br><span class="line">						\d:单个数字字符 [0-9]</span><br><span class="line">						\w:单个单词字符[a-zA-Z0-9_]</span><br><span class="line">				2. 量词符号：</span><br><span class="line">					?：表示出现0次或1次</span><br><span class="line">					*：表示出现0次或多次</span><br><span class="line">					+：出现1次或多次</span><br><span class="line">					&#123;m,n&#125;:表示 m&lt;= 数量 &lt;= n</span><br><span class="line">						* m如果缺省： &#123;,n&#125;:最多n次</span><br><span class="line">						* n如果缺省：&#123;m,&#125; 最少m次</span><br><span class="line">				3. 开始结束符号</span><br><span class="line">					* ^:开始</span><br><span class="line">					* $:结束</span><br><span class="line">			2. 正则对象：</span><br><span class="line">				1. 创建</span><br><span class="line">					1. var reg = new RegExp(&quot;正则表达式&quot;);</span><br><span class="line">					2. var reg = /正则表达式/;</span><br><span class="line">				2. 方法	</span><br><span class="line">					1. test(参数):验证指定的字符串是否符合正则定义的规范	</span><br><span class="line">		9. Global</span><br><span class="line">			1. 特点：全局对象，这个Global中封装的方法不需要对象就可以直接调用。  方法名();</span><br><span class="line">			2. 方法：</span><br><span class="line">			    encodeURI():url编码</span><br><span class="line">			    decodeURI():url解码</span><br><span class="line"></span><br><span class="line">			    encodeURIComponent():url编码,编码的字符更多</span><br><span class="line">			    decodeURIComponent():url解码</span><br><span class="line"></span><br><span class="line">			    parseInt():将字符串转为数字</span><br><span class="line">			        * 逐一判断每一个字符是否是数字，直到不是数字为止，将前边数字部分转为number</span><br><span class="line">			    isNaN():判断一个值是否是NaN</span><br><span class="line">			        * NaN六亲不认，连自己都不认。NaN参与的==比较全部问false</span><br><span class="line"></span><br><span class="line">			    eval():讲 JavaScript 字符串，并把它作为脚本代码来执行。</span><br><span class="line">            3. URL编码</span><br><span class="line">               传智播客 =  %E4%BC%A0%E6%99%BA%E6%92%AD%E5%AE%A2</span><br><span class="line"></span><br><span class="line">* BOM</span><br><span class="line"></span><br><span class="line">* DOM</span><br></pre></td></tr></table></figure>
